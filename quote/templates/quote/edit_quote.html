{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Quote{% endblock %} 

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Quote</h1>
        {% csrf_token %}
        <!--{{ form.media }} -->
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="button">Update</button>
        </div>
    </form>
</div>
{% endblock %}
