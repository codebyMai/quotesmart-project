{% extends "base.html" %}
{% load static %}

{% block title %}Quotes{% endblock %} 

{% block content %}
<body>
    <div class="row"></div>
        <div class="col-md-6" class="justify-content-center">
            <div class="quotes">
                <blockquote class="blockquote">
                    <p>{{quote.content}}</p>
                </blockquote>
                              
                <figcaption class="blockquote-footer">
                    {{quote.author}}<cite title="Source Title">{{quote.source}}</cite>
                </figcaption>
            </div> 
            <div>
                <a href="{% url 'edit-quote' quote.pk %}"   
                class="button">Edit</a>
            </div>

    </div>  
</body>
{% endblock %}
