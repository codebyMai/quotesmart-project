{% load static %}

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" class="w-100 p-3">
     
          <!-- Logo -->  
          <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" alt="Quote Smart Logo" class="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'quotes' %}">Quotes</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_quote' %}">Add Quote</a>
              </li>  
              <li class="nav-item">
                  <a class="nav-link {% if request.path == logout_url %}active{% endif %}" aria-current="page" 
                  href="{% url 'account_logout' %}">Logout</a>
              </li>
              
              
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page"
                    href="{% url 'account_signup' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == login_url %}active{% endif %}" aria-current="page" 
                href="{% url 'account_login' %}">Login</a>
              </li>
            </ul>  
            {% endif %}
          
                
          </div>
        </div>
      </nav>
</header>
